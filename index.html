<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <div id="result">
            <h1>Your Result</h1>
            <div id="result-points">
                <p id="result-points-value">76</p>
                <p id="result-points-max">of 100</p>
            </div>
            <h2>Great</h2>
            <p id="result-tips">Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="summary">
            <h1>Summary</h1>
            <div class="summary-itens">
                <div class="item" id="reaction">
                    <div class="item-left">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p id="reaction-title">Reaction</p>
                    </div>
                    <div class="item-right">
                        <p>80</p>
                        <p class="item-max-points">/ 100</p>
                    </div>
                </div>
                <div class="item" id="memory">
                    <div class="item-left">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p id="memory-title">Memory</p>
                    </div>
                    <div class="item-right">
                        <p>92</p>
                        <p class="item-max-points">/ 100</p>
                    </div>
                </div>
                <div class="item" id="verbal">
                    <div class="item-left">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p id="verbal-title">Verbal</p>
                    </div>
                    <div class="item-right">
                        <p>61</p>
                        <p class="item-max-points">/ 100</p>
                    </div>
                </div>
                <div class="item" id="visual">
                    <div class="item-left">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p id="visual-title">Visual</p>
                    </div>
                    <div class="item-right">
                        <p>72</p>
                        <p class="item-max-points">/ 100</p>
                    </div>
                </div>              
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
